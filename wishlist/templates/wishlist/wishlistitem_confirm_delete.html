{% extends 'base.html' %}

{% block titulo %} Remover Item {% endblock %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        <div class="jumbotron">
            <h2 class="display-3">Remover produto</h2>
        	<br>

            <p class="lead">Tem certeza que deseja remover "{{ object.product.short_description|title }}" da sua lista de desejos?</p>
            
            <input class="btn btn-primary btn-lg" type="submit" value="Confirmar" />
            <a href="{% url 'whishlist-list' %}" class="btn btn-default btn-lg">Voltar</a>
        </div>
    </form>
{% endblock %}
